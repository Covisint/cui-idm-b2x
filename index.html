<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
  <meta charset="UTF-8">
  <title>CUI IDM B2X</title>

  <!-- build:css assets/css/main.css -->
  <link rel="stylesheet" href="assets/css/main.css">
  <!-- endbuild -->

  <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1.0, maximum-scale=2.0, minimum-scale=1.0">
</head>
<body ng-cloak ng-controller="baseCtrl as base">
  <div class="cui-wrapper v2">
    <snap-drawer>

      <div class="cui-profile cui-profile--mobile" class-toggle toggled-class="cui-profile--active" ng-click="toggleClass()" off-click="toggleOff()">
        <div class="cui-profile__row">
          <span class="cui-profile__user-name">{{base.userName.given}} {{base.userName.surname}}</span>
          <!-- Avatar Mobile -->
          <div class="cui-media__image-container">
            <div class="cui-media__image" cui-avatar cui-avatar-names="[base.userName.given, base.userName.surname]" cui-avatar-color-class-prefix="cui-avatar__color" cui-avatar-color-count="5"></div>
          </div>
          <svg class="cui-profile__chevron" viewBox="0 0 216 146">
            <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="bower_components/cui-icons/dist/font-awesome/font-awesome-out.svg#arrow459" class="svg"></use>
          </svg>
        </div>
        <div class="cui-profile__row">
          <div id="cui-profile__popup" class="cui-profile__user-menu" style="display:block; opacity: 1; position: relative;">
            <div class="cui-profile__menu-item" ui-sref="user.profile">
              <a href="" class="cui-profile__link">My Profile</a>
              <svg class="cui-profile__link-icon" viewBox="-2 -2 52 52">
                <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="bower_components/cui-icons/dist/icons/icons-out.svg#profile" class="svg"></use>
              </svg>
            </div>
            <div class="cui-profile__menu-item" ng-click="base.logout()">
              <a href="" class="cui-profile__link">Log Out</a>
              <svg class="cui-profile__link-icon" viewBox="-2 -2 52 52">
                <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="bower_components/cui-icons/dist/icons/icons-out.svg#log-out" class="svg"></use>
              </svg>
            </div>
          </div>
        </div>
      </div>

      <span class="snap-menu--option" snap-close ui-sref="welcome">
        <span class="snap-menu__option-name">Welcome</span>
        <svg xmlns="http://www.w3.org/2000/svg" class="snap-menu__icon" preserveAspectRatio="xMidYMid meet" viewBox="0 0 216 146">
          <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="bower_components/cui-icons/dist/font-awesome/font-awesome-out.svg#four29"></use>
        </svg>
      </span>
      <span class="snap-menu--option" snap-close ui-sref="applications">
        <span class="snap-menu__option-name">Applications</span>
        <svg xmlns="http://www.w3.org/2000/svg" class="snap-menu__icon" preserveAspectRatio="xMidYMid meet" viewBox="0 0 49 49">
          <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="bower_components/cui-icons/dist/icons/icons-out.svg#applications_v2"></use>
        </svg>
      </span>
      <span class="snap-menu--option" snap-close ui-sref="organization.profile">
        <span class="snap-menu__option-name">Organization</span>
        <svg xmlns="http://www.w3.org/2000/svg" class="snap-menu__icon" preserveAspectRatio="xMidYMid meet" viewBox="0 0 48 48">
          <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="bower_components/cui-icons/dist/icons/icons-out.svg#organization"></use>
        </svg>
      </span>
   <!--    <span class="snap-menu--option" snap-close ui-sref="users.search">
        <span class="snap-menu__option-name">Search Users</span>
        <svg xmlns="http://www.w3.org/2000/svg" class="snap-menu__icon" preserveAspectRatio="xMidYMid meet" viewBox="0 0 48 48">
          <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="bower_components/cui-icons/dist/icons/icons-out.svg#search"></use>
        </svg>
      </span> -->
  <!--     <span class="snap-menu--option" snap-close ui-sref="users.invitations">
        <span class="snap-menu__option-name">User Invitations</span>
        <svg xmlns="http://www.w3.org/2000/svg" class="snap-menu__icon" preserveAspectRatio="xMidYMid meet" viewBox="0 0 48 48">
          <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="bower_components/cui-icons/dist/icons/icons-out.svg#mail-open"></use>
        </svg>
      </span> -->
<!--       <span class="snap-menu--option" snap-close ui-sref="registration.invited">
        <span class="snap-menu__option-name">Invited User Registration</span>
        <svg xmlns="http://www.w3.org/2000/svg" class="snap-menu__icon" preserveAspectRatio="xMidYMid meet" viewBox="0 0 48 48">
          <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="bower_components/cui-icons/dist/icons/icons-out.svg#list"></use>
        </svg>
      </span> -->
    </snap-drawer>
    <snap-content snap-opt-disable="'right'">
       <div class="cui-desktop-menu" ng-class="{'cui-desktop-menu--collapse' : base.menu.desktop.state==='closed'}" ng-if="base.menu.desktop.enabled">

        <span class="cui-desktop-menu__option" ui-sref="welcome" ui-sref-active="active">
          <span class="cui-desktop-menu__option-name">Welcome</span>
          <cui-icon cui-svg-icon="fa:four29" svg-class="cui-desktop-menu__icon" viewBox="0 0 216 146" preserveAspectRatio="xMidYMid meet"></cui-icon>
        </span>

        <span class="cui-desktop-menu__option" ui-sref="applications.myApplications" ui-sref-active-nested="active">
          <span class="cui-desktop-menu__option-name">Applications</span>
          <cui-icon cui-svg-icon="icon:applications_v2" svg-class="cui-desktop-menu__icon" preserveAspectRatio="xMidYMid meet"></cui-icon>
        </span>

        <span class="cui-desktop-menu__option"  ui-sref="organization.profile" ui-sref-active-nested="active">
          <span class="cui-desktop-menu__option-name">Organization</span>
          <cui-icon cui-svg-icon="icon:organization" svg-class="cui-desktop-menu__icon" preserveAspectRatio="xMidYMid meet"></cui-icon>
        </span>

      <!--   <span class="cui-desktop-menu__option"  ui-sref="users.search" ui-sref-active="active">
          <span class="cui-desktop-menu__option-name">Search Users</span>
          <cui-icon cui-svg-icon="icon:search" svg-class="cui-desktop-menu__icon" preserveAspectRatio="xMidYMid meet"></cui-icon>
        </span> -->

        <!-- <span class="cui-desktop-menu__option"  ui-sref="users.invitations" ui-sref-active="active">
          <span class="cui-desktop-menu__option-name">User Invitations</span>
          <cui-icon cui-svg-icon="icon:mail-open" svg-class="cui-desktop-menu__icon" preserveAspectRatio="xMidYMid meet"></cui-icon>
        </span> -->

          <span class="desktop-menu__option-name">User Walk Up Registration</span>

            <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="bower_components/cui-icons/dist/font-awesome/font-awesome-out.svg#sort14"></use>
          </svg>
        </span> -->
<!--
        <span class="cui-desktop-menu__option"  ui-sref="registration.invited" ui-sref-active="active">
          <span class="cui-desktop-menu__option-name">Invited User Registration</span>
          <cui-icon cui-svg-icon="icon:list" svg-class="cui-desktop-menu__icon" preserveAspectRatio="xMidYMid meet"></cui-icon>
        </span> -->

        <!-- <span class="desktop-menu--option"  ui-sref="registration.tlo">New TLO Registration</span> -->
        <!-- <span class="desktop-menu--option"  ui-sref="registration.division">New Division Registration</span> -->
        <!-- <span class="desktop-menu--option"  ui-sref="misc.404">404 Not Found</span> -->
        <!-- <span class="desktop-menu--option"  ui-sref="misc.notAuth">Not Authorized</span> -->
        <!-- <span class="desktop-menu--option"  ui-sref="misc.pendingStatus">Pending Status</span> -->
        <!-- <span class="desktop-menu--option"  ui-sref="misc.success">Success</span> -->
        <!-- <span class="desktop-menu--option"  ui-sref="applications.newRequest">New app request</span> -->
        <!-- <span class="desktop-menu--option"  ui-sref="profile.user">My Profile</span> -->

      </div>
      <div class="cui-nav__content-wrapper" ng-class="{'cui-desktop-menu--collapse' : base.menu.desktop.state==='closed' || !base.menu.desktop.enabled}">
        <div class="cui-menu__toggle-button--desktop cui-menu__toggle-button-container active" ng-click="base.menu.desktop.toggle()" ng-class="{'active' : base.menu.desktop.state==='open'}" ng-if="base.menu.desktop.enabled" style="margin-right:20px">
          <div class="cui-menu__toggle-button"></div>
        </div>
        <header class="cui-header">
          <div class="cui-header__top">
            <div class="menu-toggle menu-toggle--mobile" snap-toggle="left" ng-click="base.menu.mobile.toggle()"  ng-if="base.menu.mobile.enabled" style="margin-right:20px">
              <div class="menu-toggle--button"></div>
            </div>
            <!-- <svg class="cui-header__svg-logo" viewBox="0 0 640 124"><use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href=""></use></svg> -->
            <div class="cui-profile" class-toggle toggled-class="cui-profile--active" ng-click="toggleClass()" off-click="toggleOff()" ng-if="base.userName.given">
                <span class="cui-profile__user-name">{{base.userName.given}} {{base.userName.surname}}</span>
                <!-- Avatar Desktop -->
                <div class="cui-media__image-container">
                  <div class="cui-media__image" cui-avatar cui-avatar-names="[base.userName.given, base.userName.surname]" cui-avatar-color-class-prefix="cui-avatar__color" cui-avatar-color-count="5"></div>
                </div>
                <div id="cui-profile__popup" class="cui-profile__user-menu">
                  <div class="cui-profile__menu-item" ui-sref="user.profile">
                    <a href="" class="cui-profile__link">My Profile</a>
                    <svg class="cui-profile__link-icon" viewBox="-2 -2 52 52">
                      <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="bower_components/cui-icons/dist/icons/icons-out.svg#profile" class="svg"></use>
                    </svg>
                  </div>
                  <div class="cui-profile__menu-item" ng-click="base.logout()">
                    <a href="" class="cui-profile__link">Log Out</a>
                    <svg class="cui-profile__link-icon" viewBox="-2 -2 52 52">
                      <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="bower_components/cui-icons/dist/icons/icons-out.svg#log-out" class="svg"></use>
                    </svg>
                  </div>
                </div>
                <svg class="cui-profile__chevron" viewBox="0 0 216 146">
                  <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="bower_components/cui-icons/dist/font-awesome/font-awesome-out.svg#arrow459" class="svg"></use>
                </svg>
              </div>
          </div>
        </header>
        <div ui-view ng-cloak></div>
        <div class="cui-tile cui-footer">
          <div ng-translate-language-select class="cui-footer__translate"></div>
          <div class="cui-footer__link"><a href="" class="cui-link--medium-light cui-link--no-decoration">Covisint</a></div>
          <div class="cui-footer__link"><a href="" class="cui-link--medium-light cui-link--no-decoration">Privacy & Terms</a></div>
          <div class="cui-footer__link"><a href="" class="cui-link--medium-light cui-link--no-decoration">Help</a></div>
          <div class="cui-footer__link"><a href="" class="cui-link--medium-light cui-link--no-decoration">Learn more</a> about why we ask for this information</div>
        </div>
      </div>
    </snap-content>
  </div>

<!-- build:js assets/js/vendor.js -->

<script src="bower_components/angular-messages/angular-messages.js"></script>
<script src="bower_components/angular-cookies/angular-cookies.js"></script>
<script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
<script src="bower_components/angular-dynamic-locale/tmhDynamicLocale.min.js"></script>
<script src="bower_components/angular-snap/angular-snap.js"></script>
<script src="bower_components/angular-translate/angular-translate.js"></script>
<script src="bower_components/angular-translate-storage-local/angular-translate-storage-local.js"></script>
<script src="bower_components/angular-translate-loader-static-files/angular-translate-loader-static-files.js"></script>
<script src="bower_components/angular-translate-storage-cookie/angular-translate-storage-cookie.js"></script>
<script src="bower_components/angular-translate-handler-log/angular-translate-handler-log.js"></script>
<script src="bower_components/angular-local-storage/dist/angular-local-storage.min.js"></script>
<script src="bower_components/cui-ng/dist/cui-ng.js"></script>
<script src="bower_components/cui-i18n/translate.js"></script>
<script src="bower_components/cui.js/dist/cui.js"></script>
<script src="bower_components/svg4everybody/dist/svg4everybody.min.js"></script>
<!-- endbuild -->

<script src="assets/concatJS/app.js"></script>

</body>
</html>
