<ng-form name="summary" novalidate>
  
  <!-- <div ng-include="'app/modules/administration/partials/multi-language-field.html'" onload="name='name';form=summary;scope=createPackage;required=true;label='name'"></div> -->

  <multi-language-field options="createPackage.name" name="'name'" form="summary"></multi-language-field>
  <multi-language-field options="createPackage.description" name="'description'" form="summary"></multi-language-field>
  
  <div class="cui-wizard__field-row">
    <div class="cui-wizard__field-container cui-wizard__field-container--half switch__form">
      <label>{{'is-requestable' | translate}}</label>
      <div class="cui-switch">
            <input class="cui-switch__input" ng-model="createPackage.packageData.requestable" name="requestable" id="requestable" type="checkbox" />
            <label class="cui-switch__label" for="requestable">
              <div class="cui-switch__container">
                <span class="cui-switch__checked-message">{{'yes' | translate}}</span>
                <span class="cui-switch__unchecked-message">{{'cui-no' | translate}}</span>
              </div>
            </label>
          </div>
          <label class="switch__info">{{'is-requestable-desc' | translate}}</label>
    </div>
    <div class="cui-wizard__field-container cui-wizard__field-container--half switch__form">
      <label>{{'is-grantable' | translate}}</label>
      <div class="cui-switch">
            <input class="cui-switch__input" ng-model="createPackage.packageData.grantable" name="grantable" id="grantable" type="checkbox" />
            <label class="cui-switch__label" for="grantable">
              <div class="cui-switch__container">
                <span class="cui-switch__checked-message">{{'yes' | translate}}</span>
                <span class="cui-switch__unchecked-message">{{'cui-no' | translate}}</span>
              </div>
            </label>
          </div>
          <label class="switch__info">{{'is-grantable-desc' | translate}}</label>
    </div>

  </div>
  <div class="cui-wizard__field-row">
    <div class="cui-wizard__field-container cui-wizard__field-container--half switch__form">
      <label>{{'require' | translate}} {{'request-reason' | translate}}</label>
      <div class="cui-switch">
            <input class="cui-switch__input" ng-model="createPackage.packageData.requestReasonRequired" name="requestReasonRequired" id="requestReasonRequired" type="checkbox" />
            <label class="cui-switch__label" for="requestReasonRequired">
              <div class="cui-switch__container">
                <span class="cui-switch__checked-message">{{'yes' | translate}}</span>
                <span class="cui-switch__unchecked-message">{{'cui-no' | translate}}</span>
              </div>
            </label>
          </div>
          <label class="switch__info">{{'require-reason-desc' | translate}}</label>
    </div>
    <div class="cui-wizard__field-container cui-wizard__field-container--half switch__form">
      <label>{{'is-displayable' | translate}}</label>
      <div class="cui-switch">
            <input class="cui-switch__input" ng-model="createPackage.packageData.displayable" name="displayable" id="displayable" type="checkbox" />
            <label class="cui-switch__label" for="displayable">
              <div class="cui-switch__container">
                <span class="cui-switch__checked-message">{{'yes' | translate}}</span>
                <span class="cui-switch__unchecked-message">{{'cui-no' | translate}}</span>
              </div>
            </label>
          </div>
          <label class="switch__info">{{'is-displayable-desc' | translate}}</label>
    </div>

  </div>
  <div class="cui-wizard__controls cui-wizard__controls--clear">
    <button type="button" class="cui-wizard__next" ng-click="nextWithErrorChecking(summary);createPackage.saveService()" ng-class="(summary.$invalid)? 'cui-wizard__next--error' : ''">{{'cui-next' | translate}}</button>
  </div>
</ng-form>
