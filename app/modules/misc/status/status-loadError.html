<div class="cui-tile">
	<div class="cui-tile__title">Error Loading Data</div>
	<div class="cui-tile__body">
		<div class="misc-body">
			<h1>Error Loading Data</h1>
			<div class="cui-card__image-container">
				<cui-icon cui-svg-icon="cui:warning" svg-class="cui-card__icon" use-class="cui-card__icon" x="0px" y="0px" width="88px" height="88px" viewbox="0 0 48 48" enable-background="new 0 0 48 48" preserveAspectRatio="xMidYMid meet" ></cui-icon>
      </div>
			<p>There was an issue loading the data for this page. Please try again.</p>
		</div>
		<button class="cui-card__button" ui-sref="welcome">{{ 'cui-home' | translate }}</button>
	</div>
</div>
