<!-- Submit Sucessful Pane -->
<div class="class-toggle cui-modal" toggled-class="cui-modal--hide" ng-if="pendingRequestsReview.success" ng-click="toggleClass()">
  <div class="cui-modal__pane">
    <div class="cui-modal__icon">
      <cui-icon cui-svg-icon="cui:check-with-border" class="cui-modal__icon"></cui-icon>
    </div>
    <span class="cui-modal__primary-message">{{'cui-success' | translate}}</span>
    <span class="cui-modal__secondary-message" ng-if="pendingRequestsReview.approvedCount!==0">{{pendingRequestsReview.approvedCount}} {{'approvals-submitted' | translate}}</span>
    <span class="cui-modal__secondary-message" ng-if="pendingRequestsReview.deniedCount!==0">{{pendingRequestsReview.deniedCount}} {{'rejection-submitted' | translate}}</span>
  </div>
</div>

<!-- Page Loading -->
<div class="cui-loading__container--user-details" ng-if="base.loader.for['pendingRequestsReview.init']">
  <div class="cui-loading--center"><div class="cui-loading"></div></div>
</div>

<!-- Header -->
<div ng-include="'app/modules/organization/requests/pendingRequestsReview/sections-review/review-header.html'" ng-if="!base.loader.for['pendingRequestsReview.init']"></div>
<!-- Requested Applications List -->
<div ng-include="'app/modules/organization/requests/pendingRequestsReview/sections-review/review-body.html'" ng-if="!base.loader.for['pendingRequestsReview.init']"></div>
