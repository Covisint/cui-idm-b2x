<div class="cui-organization cui-organization__user-details">
  <!-- Page Header -->
  <ng-include src="'app/modules/organization/directory/org-details/sections/headers/orgDetails-header.html'" onload="orgId=orgDetails.prevState.params.orgId"></ng-include>

  <div class="cui-organization__details-container">
    <!-- Left Content -->
    <div class="cui-organization__details-col">

      <!-- Left Header -->
      <div ng-include="'app/modules/organization/directory/org-details/sections/headers/orgDetails-header-left.html'"></div>

      <!-- Profile Desktop -->
      <cui-resize-handler desktop show-if="orgDetails.profileDesktop" ng-if="orgDetails.profileRolesSwitch==='profile'">
        <div ui-view="profile"></div>
      </cui-resize-handler>

      <!-- Profile Mobile -->
      <cui-resize-handler mobile show-if="orgDetails.profileMobile" ng-if="orgDetails.mobileHandler==='profile'">
        <div ui-view="profile"></div>
      </cui-resize-handler>

      <!-- Roles Desktop -->
      <cui-resize-handler desktop show-if="orgDetails.rolesDesktop" ng-if="orgDetails.profileRolesSwitch==='roles'">
        <div ui-view="roles"></div>
      </cui-resize-handler>

      <!-- Roles Mobile -->
      <cui-resize-handler mobile show-if="orgDetails.rolesMobile" ng-if="orgDetails.mobileHandler==='roles'">
        <div ui-view="roles"></div>
      </cui-resize-handler>

      <!-- Applications Mobile -->
      <cui-resize-handler mobile show-if="orgDetails.applicationsMobile" ng-if="orgDetails.mobileHandler==='apps'">
        <div ui-view="applications"></div>
      </cui-resize-handler>

      <!-- History Mobile -->
      <cui-resize-handler mobile show-if="orgDetails.historyMobile" ng-if="orgDetails.mobileHandler==='history'">
        <div ui-view="history"></div>
      </cui-resize-handler>
    </div>

    <!-- Right Content -->
    <div class="cui-organization__details-col">

      <!-- Right Header -->
      <div ng-include="'app/modules/organization/directory/org-details/sections/headers/orgDetails-header-right.html'"></div>

      <!-- Applications Desktop -->
      <cui-resize-handler desktop show-if="orgDetails.applicationsDesktop" ng-if="orgDetails.appsHistorySwitch==='apps'">
        <div ui-view="applications"></div>
      </cui-resize-handler>

      <!-- History Desktop -->
      <cui-resize-handler desktop show-if="orgDetails.historyDesktop" ng-if="orgDetails.appsHistorySwitch==='history'">
        <div ui-view="history"></div>
      </cui-resize-handler>
    </div>
  </div>
</div>
