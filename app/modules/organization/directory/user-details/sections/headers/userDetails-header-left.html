<div class="cui-organization__profile-left-header">

  <!-- Profile Desktop -->
  <div class="cui-organization__profile-header-item cui-desktop-only" ng-click="userDetails.profileRolesSwitch='profile'" id="profile-button" off-click="">
    <div ng-class="{'cui-action__icon--active':userDetails.profileRolesSwitch=='profile'}">
      <cui-icon cui-svg-icon="cui:profile"  svg-class="cui-action__icon" use-class="cui-card__icon" viewbox="0 -1 48 52" preserveAspectRatio="xMidYMid meet" ></cui-icon>
    </div>
    <span class="cui-action__action-label">{{'profile-upper' | translate}}</span>
  </div>

  <!-- Roles Desktop -->
  <div class="cui-organization__profile-header-item cui-desktop-only" ng-click="userDetails.profileRolesSwitch='roles'" id="roles-button">
    <div ng-class="{'cui-action__icon--active':userDetails.profileRolesSwitch=='roles'}">
      <cui-icon cui-svg-icon="cui:roles"  svg-class="cui-action__icon" use-class="cui-card__icon" viewbox="0 0 48 48" preserveAspectRatio="xMidYMid meet" ></cui-icon>
    </div>
    <span class="cui-action__action-label">{{'roles-upper' | translate}}</span>
  </div>

  <!-- Profile Mobile -->
  <div class="cui-organization__profile-header-item cui-mobile-only" ng-click="userDetails.mobileHandler='profile'" id="profile-button">
    <div>
      <cui-icon cui-svg-icon="cui:profile" ng-class="{ 'cui-action__icon--active':userDetails.profileSwitch=='profile'}" svg-class="cui-action__icon" use-class="cui-card__icon" viewbox="0 -1 48 52" preserveAspectRatio="xMidYMid meet" ></cui-icon>
    </div>
    <span class="cui-action__action-label">{{'profile-upper' | translate}}</span>
  </div>

  <!-- Roles Mobile -->
  <div class="cui-organization__profile-header-item cui-mobile-only" ng-click="userDetails.mobileHandler='roles'" id="roles-button">
    <div>
      <cui-icon cui-svg-icon="cui:roles" ng-class="{ 'cui-action__icon--active':userDetails.profileSwitch=='roles'}"  svg-class="cui-action__icon" use-class="cui-card__icon" viewbox="0 0 48 48" preserveAspectRatio="xMidYMid meet" ></cui-icon>
    </div>
    <span class="cui-action__action-label">{{'roles-upper' | translate}}</span>
  </div>

  <!-- Applications Mobile -->
  <div class="cui-organization__profile-header-item cui-mobile-only" id="applications-button" ng-click="userDetails.mobileHandler='apps'">
    <div>
      <cui-icon cui-svg-icon="cui:applications_v2" ng-class="{ 'cui-action__icon--active':userDetails.profileSwitch=='apps'}" svg-class="cui-action__icon" use-class="cui-card__icon" viewbox="0 0 48 50" preserveAspectRatio="xMidYMid meet" ></cui-icon>
    </div>
    <span class="cui-action__action-label">{{'apps-upper' | translate}}</span>
  </div>

   <!-- Applications History -->
  <!-- <div class="cui-organization__profile-header-item cui-mobile-only" id="applicationHistory-button" ng-click="userDetails.mobileHandler='appHistory'">
    <div>
      <cui-icon cui-svg-icon="cui:list" ng-class="{ 'cui-action__icon--active':userDetails.profileSwitch=='appHistory'}" svg-class="cui-action__icon" use-class="cui-card__icon" viewbox="0 0 48 50" preserveAspectRatio="xMidYMid meet" ></cui-icon>
    </div>
    <span class="cui-action__action-label">{{'apps-upper' | translate}} {{'history-upper' | translate}}</span>
  </div>
 -->
  <!-- History Mobile -->
  <div class="cui-organization__profile-header-item cui-mobile-only" id="applications-button" ng-click="userDetails.mobileHandler='history'" ng-if="true">
    <div>
     <!--  <cui-icon cui-svg-icon="cui:history" ng-class="{ 'cui-action__icon--active':userDetails.profileSwitch=='history'}" svg-class="cui-action__icon cui-action__icon--history" use-class="cui-card__icon" viewbox="0 0 48 52" preserveAspectRatio="xMidYMid meet" ></cui-icon> -->
      <img ng-src="app/modules/user/user_icon/history_mouseover.png" width="49px" height="44px">
    </div>
    <!-- <span class="cui-action__action-label">{{'history-upper' | translate}}</span> -->
  </div>
</div>
