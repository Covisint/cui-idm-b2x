<div class="cui-organization__profile-left-header">

  <!-- Profile -->
  <div class="cui-organization__profile-header-item cui-desktop-only" ng-click="userDetails.profileRolesSwitch=true" id="profile-button" off-click="">
    <div>
      <cui-icon cui-svg-icon="cui:profile" ng-class="{'cui-action__icon--active':userDetails.profileRolesSwitch==true}" svg-class="cui-action__icon" use-class="cui-card__icon" viewbox="0 -1 48 52" preserveAspectRatio="xMidYMid meet" ></cui-icon>
    </div>
    <span class="cui-action__action-label">{{'profile-upper' | translate}}</span>
  </div>

  <!-- Roles -->
  <div class="cui-organization__profile-header-item cui-desktop-only" ng-click="userDetails.profileRolesSwitch=false" id="roles-button" ng-if="false">
    <div>
      <cui-icon cui-svg-icon="cui:roles" ng-class="{'cui-action__icon--active':userDetails.profileRolesSwitch==false}" svg-class="cui-action__icon" use-class="cui-card__icon" viewbox="0 0 48 48" preserveAspectRatio="xMidYMid meet" ></cui-icon>
    </div>
    <span class="cui-action__action-label">{{'roles-upper' | translate}}</span>
  </div>

  <!-- Profile -->
  <div class="cui-organization__profile-header-item cui-mobile-only" ng-click="userDetails.profileSwitch='profile'" id="profile-button" off-click="">
    <div>
      <cui-icon cui-svg-icon="cui:profile" ng-class="{ 'cui-action__icon--active':userDetails.profileSwitch=='profile'}" svg-class="cui-action__icon" use-class="cui-card__icon" viewbox="0 -1 48 52" preserveAspectRatio="xMidYMid meet" ></cui-icon>
    </div>
    <span class="cui-action__action-label">{{'profile-upper' | translate}}</span>
  </div>

  <!-- Roles -->
  <div class="cui-organization__profile-header-item cui-mobile-only" ng-click="userDetails.profileSwitch='roles'" id="roles-button" ng-if="false">
    <div>
      <cui-icon cui-svg-icon="cui:roles" ng-class="{ 'cui-action__icon--active':userDetails.profileSwitch=='roles'}"  svg-class="cui-action__icon" use-class="cui-card__icon" viewbox="0 0 48 48" preserveAspectRatio="xMidYMid meet" ></cui-icon>
    </div>
    <span class="cui-action__action-label">{{'roles-upper' | translate}}</span>
  </div>

  <!-- Applications -->
  <div class="cui-organization__profile-header-item cui-mobile-only" id="applications-button" ng-click="userDetails.profileSwitch='apps'">
    <div>
      <cui-icon cui-svg-icon="cui:applications_v2" ng-class="{ 'cui-action__icon--active':userDetails.profileSwitch=='apps'}" svg-class="cui-action__icon" use-class="cui-card__icon" viewbox="0 0 48 50" preserveAspectRatio="xMidYMid meet" ></cui-icon>
    </div>
    <span class="cui-action__action-label">{{'apps-upper' | translate}}</span>
  </div>

  <!-- History -->
  <div class="cui-organization__profile-header-item cui-mobile-only" id="applications-button" ng-click="userDetails.profileSwitch='history'" ng-if="false">
    <div>
      <cui-icon cui-svg-icon="cui:history" ng-class="{ 'cui-action__icon--active':userDetails.profileSwitch=='history'}" svg-class="cui-action__icon cui-action__icon--history" use-class="cui-card__icon" viewbox="0 0 48 52" preserveAspectRatio="xMidYMid meet" ></cui-icon>
    </div>
    <span class="cui-action__action-label">{{'history-upper' | translate}}</span>
  </div>
</div>
