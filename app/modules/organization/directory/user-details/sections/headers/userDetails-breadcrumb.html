<ul class="cui-breadcrumb__links">
  <li class="cui-breadcrumb__link cui-breadcrumb__link--current">
    <span class="cui-breadcrumb__mobile-link" class="active"><span class="cui-mobile-only">{{userDetails.user.organization.realm}}
  </li>
  <div class="cui-popover cui-popover--menu cui-breadcrumb__popover cui-popover--top cui-popover__categories-popover" tether target="#breadcrumb-button" attachment="top left" target-attachment="bottom left" offset="-10px 0" ng-if="orgDirectory.breadcrumbClicked">
    <li class="cui-breadcrumb__link cui-popover__row">
      <a class="cui-breadcrumb__mobile-link" ui-sref="organization.hierarchy({orgId:orgId})">{{'cui-org-hierarchy' | translate}}</a> 
    </li>
    <li class="cui-breadcrumb__link cui-popover__row">
      <a class="cui-breadcrumb__mobile-link" ui-sref="organization.profile({orgId:orgId})">{{'cui-org-profile' | translate}}</a> 
    </li> 
    <li class="cui-breadcrumb__link cui-popover__row">
      <a class="cui-breadcrumb__mobile-link" ui-sref="organization.roles({orgId:orgId})">{{'roles' | translate}}</a>
    </li>
  </div>
</ul>
