<div class="cui-organization">
  <!-- Page Header -->
  <ng-include src="'app/modules/organization/directory/user-details/sections/headers/userDetails-header.html'"></ng-include>

  <div class="cui-users__profile">
    <!-- Left Content -->
    <div class="cui-users__profile-info">
      <!-- Header -->
      <div ng-include="'app/modules/organization/directory/user-details/sections/headers/userDetails-header-left.html'"></div>
      <!-- Profile -->
      <div ui-view="profile" ng-if="userDetails.profileRolesSwitch"></div>
      <!-- Roles -->
      <div ui-view="roles" ng-if="!userDetails.profileRolesSwitch"></div>
    </div>

    <!-- Right Content -->
    <div class="cui-users__profile-info">
      <!-- Header -->
      <div ng-include="'app/modules/organization/directory/user-details/sections/headers/userDetails-header-right.html'"></div>
      <!-- Applications -->
      <div ui-view="applications" ng-if="userDetails.appsHistorySwitch"></div>
      <!-- History -->
      <div ui-view="history" ng-if="!userDetails.appsHistorySwitch"></div>
    </div>

  </div>
</div>
