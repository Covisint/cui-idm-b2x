<ng-form name="edit" novalidate>
    <div class="cui-users__edit">

        <div class="cui-users__main-container">
            <!-- Page Loading -->
            <div class="cui-loading__container" ng-if="base.loader.for['userProfile.initProfile']">
                <div class="cui-loading--center">
                    <div class="cui-loading"></div>
                </div>
            </div>
            <!-- Error Messages -->
            <p class="cui-users__password-success" style="color:red" ng-if="base.apiError.for['userProfileFactory.initUser']">{{'cui-userProfile-user-error' | translate}}</p>
            <p class="cui-users__password-success" style="color:red" ng-if="base.apiError.for['userProfileFactory.initSecurityQuestions']">{{'cui-userProfile-security-error' | translate}}</p>
            <p class="cui-users__password-success" style="color:red" ng-if="base.apiError.for['userProfileFactory.initPasswordPolicy']">{{'cui-userProfile-password-error' | translate}}</p>
            <!-- Header Block -->
            <div ng-include="'app/modules/user/profile/sections/header.html'" ng-if="userProfile.user"></div>
            <div class="" style=" margin:auto;  width:400px;">
                <nav class="cui-breadcrumb">
                    <ul class="cui-breadcrumb__links">
                        <li class="user_profile_image" style="padding: 8px; margin-right:10px"><a ui-sref="user.profile"><img src="app/modules/user/user_icon/profile_current.png" width="46px" height="44px"></a>
                        </li>
                        <li class="user_roles_image" style="padding: 8px; margin-right: 11px" ng-init="rolesrc='app/modules/user/user_icon/roles.png'" ng-mouseover="rolesrc='app/modules/user/user_icon/roles_mouseover.png'" ng-mouseout="rolesrc='app/modules/user/user_icon/roles.png'"><a ui-sref="user.roles"><img ng-src="{{rolesrc}}" width="34px" height="45px"></a>
                        </li>
                        <li class="user_apps_image" style="padding: 8px; margin-right: 10px" ng-init="appsrc='app/modules/user/user_icon/app.png'" ng-mouseover="appsrc='app/modules/user/user_icon/app_mouseover.png'" ng-mouseout="appsrc='app/modules/user/user_icon/app.png'"><a ui-sref="user.appRequestHistory"><img ng-src="{{appsrc}}" width="29px" height="45px"></a>
                        </li>
                        <li class="user_history_image" style="padding: 8px" ng-init="historysrc='app/modules/user/user_icon/history.png'" ng-mouseover="historysrc='app/modules/user/user_icon/history_mouseover.png'" ng-mouseout="historysrc='app/modules/user/user_icon/history.png'"><a ui-sref="user.history"><img ng-src="{{historysrc}}" width="49px" height="44px"></a>
                        </li>
                    </ul>
                </nav>
            </div>

            <hr>
            <div class="cui-users__profile">
                <!-- Left Block -->
                <div class="cui-users__profile-info">
                    <div class="cui-users__info-block">
                        <!-- Basic info  (name and email)-->
                        <div ng-include="'app/modules/user/profile/sections/basic-info.html'" ng-if="userProfile.user"></div>
                    </div>
                    <div class="cui-users__info-block">
                        <div ng-if="userProfile.passwordUpdateSuccess" class="cui-users__password-success">{{'cui-pwd-reset-success' | translate}}</div>
                        <!-- Password -->
                        <div ng-include="'app/modules/user/profile/sections/password.html'" ng-if="userProfile.passwordRules"></div>
                    </div>
                    <div class="cui-users__info-block">
                        <!-- Challenge Questions -->
                        <div ng-include="'app/modules/user/profile/sections/challenge-questions.html'" ng-if="userProfile.userSecurityQuestions && userProfile.allSecurityQuestions"></div>
                    </div>
                    <div class="cui-users__info-block">
                        <!-- Timezone/Language -->
                        <div ng-include="'app/modules/user/profile/sections/timezone-language.html'" ng-if="userProfile.user"></div>
                    </div>
                </div>
                <!-- Right Block -->
                <div class="cui-users__profile-info">
                    <div class="cui-users__info-block">
                        <!-- Address -->
                        <div ng-include="'app/modules/user/profile/sections/address.html'" ng-if="userProfile.user"></div>
                    </div>
                    <div class="cui-users__info-block">
                        <!-- Phones/Fax -->
                        <div ng-include="'app/modules/user/profile/sections/phone-fax.html'" ng-if="userProfile.user"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</ng-form>
