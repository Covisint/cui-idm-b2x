<form name="organizationSelect" novalidate>
  <p>{{'cui-all-organizations' | translate}}</p>
  <input class="cui-input--half" placeholder="{{'cui-filter-org-name' | translate}}" ng-model="newDivision.orgSearch.name">

  <cui-expandable class="cui-expandable" ng-repeat="organization in newDivision.organizationList">
    <cui-expandable-title class="cui-expandable__title" ng-click="toggleExpand()">
      {{organization.name}}
      <span class="chevron">></span>
    </cui-expandable-title>
    
    <cui-expandable-body class="cui-expandable__body">
      <p>{{organization.id}}</p>
      <p>{{organization.url}}</p>
      <p>{{organization.phones[0].number}}</p>

      <div class="cui-wizard__controls">
        <button class="cui-wizard__next"  ng-click="next(); $parent.newDivision.organizationSelect.organization = organization">{{'cui-select-org' | translate}}</button>
      </div>
    </cui-expandable-body>
  </cui-expandable>
</form>

<div class="cui-wizard__controls">
  <button class="cui-wizard__previous" ng-click="previous()"><< {{'cui-previous' | translate}}</button>
</div>
