
<div class="cui-form--mobile-steps">
  <div class="cui-form__title">{{'create-account' | translate}}</div>
  <div class="cui-form__body">
    <cui-wizard bar mobile-stack="700" class="cui-wizard" step="1" minimum-padding="100" clickable-indicators>
      <indicator-container class="indicator-container indicator-container--icons"></indicator-container>

      <ng-form name="userWalkupRegForm" novalidate>
        <step step-title="{{'cui-user-profile' | translate}}" icon="cui:user">
          <div ng-include="'assets/modules/registration/userWalkup/userWalkup-steps/userWalkup-userProfile.html'"></div>
        </step>

        <step step-title="{{'cui-org' | translate}}" icon="cui:skyscraper">
          <div ng-include="'assets/modules/registration/userWalkup/userWalkup-steps/userWalkup-organization.html'"></div>
        </step>

        <step step-title="{{'cui-login' | translate}}" icon="cui:login">
          <div ng-include="'assets/modules/registration/userWalkup/userWalkup-steps/userWalkup-login.html'"></div>
        </step>

        <step step-title="{{'cui-applications' | translate}}" icon="cui:applications">
          <div ng-include="'assets/modules/registration/userWalkup/userWalkup-steps/userWalkup-applications.html'"></div>
        </step>

        <step step-title="{{'cui-review' | translate}}" icon="cui:review">
          <div ng-include="'assets/modules/registration/userWalkup/userWalkup-steps/userWalkup-review.html'"></div>
        </step>
      </ng-form>
    </cui-wizard-proto>
  </div>
</div>
