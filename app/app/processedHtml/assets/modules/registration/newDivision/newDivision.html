
<div class="cui-form--mobile-steps">
  <div class="cui-form__title">{{'create-account' | translate}}</div>
  <div class="cui-form__body">
    <cui-wizard bar mobile-stack class="cui-wizard" step="1" minimum-padding="30">
      <indicator-container class="indicator-container indicator-container--icons"></indicator-container>

      <step step-title="{{'cui-user-profile' | translate}}" icon="cui:user">
        <div ng-include="'assets/app/registration/newDivision/division.registration-steps/division.userProfile.html'"></div>
      </step>

      <step step-title="{{'cui-org' | translate}}" icon="cui:skyscraper">
        <div ng-include="'assets/app/registration/newDivision/division.registration-steps/division.organization.html'"></div>
      </step>

      <step step-title="{{'cui-login' | translate}}" icon="cui:login">
        <div ng-include="'assets/app/registration/newDivision/division.registration-steps/division.login.html'"></div>
      </step>

      <step step-title="{{'cui-review' | translate}}" icon="cui:review">
        <div ng-include="'assets/app/registration/newDivision/division.registration-steps/division.review.html'"></div>
      </step>

    </cui-wizard>
  </div>
</div>
