<!DOCTYPE html>
<html lang="en" ng-app="deviceTest">
<head>
	<meta charset="UTF-8">
	<title>Test</title>
	<link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.css" />
	<style>
		.container{
			padding-top:20px;
		}
		input{
			padding:5px;
		}
	</style>
</head>
<body ng-controller="deviceTestCtrl as device">
	<div class="container">
		<button class="btn btn-success" ng-click="device.getByQuery({active:true})">Get active devices</button>
		<button class="btn btn-success" ng-click="device.getAll()">Get all devices</button>
		<input type="text" placeholder="Search by name" ng-model="device.nameSearch"></input>
		<h2>Devices</h2>
		<table class="table table-striped">
			<thead>
				<tr>
					<th>Name</th>
					<th>Id</th>
					<th>Description</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="device in device.result | filter:device.nameSearch">
					<td>{{device.name[0].text}}</td>
					<td>{{device.id}}</td>
					<td>{{device.description[0].text}}</td>
				</tr>

			</tbody>
		</table>
	</div>
	<script src="bower_components/popsicle/popsicle.js"></script>
	<script src="device-api.js"></script>
	<script src="bower_components/angular/angular.js"></script>
	<script src="js.js"></script>
</body>
</html>
