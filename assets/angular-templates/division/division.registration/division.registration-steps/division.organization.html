<input class="cui-input--half" placeholder="Filter by organization name" ng-model="newDivision.orgSearch.name"></input>

<p>All Organizations:</p>

<cui-expandable class="cui-expandable" ng-repeat="organization in newDivision.organizationList">
	<cui-expandable-title class="cui-expandable__title" ng-click="toggleExpand()">
		{{organization.name}}
		<span class="chevron">></span>
	</cui-expandable-title>
	
	<cui-expandable-body class="cui-expandable__body">
		<ul>
			<li>{{organization.id}}</li>
			<li>{{organization.url}}</li>
			<li>{{organization.phones[0].number}}</li>
		</ul>
	</cui-expandable-body>
</cui-expandable>

<div class="cui-wizard__controls">
	<button class="cui-wizard__previous" ng-click="previous()"><< {{'cui-previous' | translate}}</button>
  	<button class="cui-wizard__next" ng-click="next()">{{'cui-next' | translate}}</button>
</div>
