<form name="user" novalidate>
	
	<div class="cui-wizard__field-row">
        <!-- Company/Division -->    
        <div class="cui-wizard__field-container cui-wizard__field-container--half">
            <label for="company">{{'cui-company' | translate}}</label> 
            <input type="text" name="company" class="cui-input"></input>
        </div>

        <!-- Country -->
        <div class="cui-wizard__field-container cui-wizard__field-container--half">
            <label for="country">{{'cui-user-country' | translate}}</label>
            <input type="text" name="country" class="cui-input"></input>
        </div>
	</div>

	<div class="cui-wizard__field-row">
        <!-- Address 1 -->
        <div class="cui-wizard__field-container cui-wizard__field-container--half">
            <label for="address1">{{'cui-user-address' | translate}} 1</label>
            <input type="text" name="address1" class="cui-input"></input>
        </div>

        <!-- Address 2 -->
        <div class="cui-wizard__field-container cui-wizard__field-container--half">
            <label for="address2">{{'cui-user-address' | translate}} 2</label>
            <input type="text" name="address2" class="cui-input"></input>
        </div>
    </div>

	<div class="cui-wizard__field-row">
        <!-- City -->
        <div class="cui-wizard__field-container cui-wizard__field-container--half">
            <label for="city">{{'cui-user-city' | translate}}</label>
            <input type="text" name="city" class="cui-input"></input>
        </div>

        <!-- State/Province -->
        <div class="cui-wizard__field-container cui-wizard__field-container--half">
            <label for="state">{{'cui-user-state' | translate}}</label>
            <input type="text" name="state" class="cui-input"></input>
        </div>
    </div>

	<div class="cui-wizard__field-row">
        <!-- Postal Code -->
        <div class="cui-wizard__field-container cui-wizard__field-container--half">
            <label for="postal">{{'cui-user-postal' | translate}}</label>
            <input type="text" name="postal" class="cui-input"></input>
        </div>

        <!-- Telephone Number -->
        <div class="cui-wizard__field-container cui-wizard__field-container--half">
            <label for="state">{{'cui-user-telephone' | translate}}</label>
            <input type="text" name="telephone" class="cui-input"></input>
        </div>
    </div>    

	<div class="cui-wizard__field-row">
        <!-- Supplier Code -->
        <div class="cui-wizard__field-container cui-wizard__field-container--half">
            <label for="supplierCode">Supplier Code</label>
            <input type="text" name="supplierCode" class="cui-input"></input>
        </div>
    </div>
<form>

<div class="cui-wizard__controls">
	<button class="cui-wizard__next" ng-click="nextWithErrorChecking(user)" ng-class="user.$invalid? 'cui-wizard__next--error' : ''" style="position:relative"> 
  		<div class="cui-loading--medium__center" ng-show=""></div>
  		<span>{{'cui-next' | translate}}</span>
	</button>
</div>
