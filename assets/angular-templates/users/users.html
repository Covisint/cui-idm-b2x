<div class="cui-tile">
  <div class="cui-tile__title">Organization Users</div>
    <div class="cui-tile__body">
        <input class="cui-input" placeholder="Search users by name" ng-model="users.search.name"></input>
        <!-- <input class="cui-input" placeholder="Number of results per page" ng-model="users.search.perPage"></input> -->
        <table class="cui-table cui-table--borderless">
            <thead>
                <tr>
                    <th>User ID</th>
                    <th>Name</th>
                    <th>Title</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>

                <tr ng-repeat="user in users.list | filter:users.search.name">
                    <td>{{user.id}}</td>
                    <td>{{user.name.given}} {{user.name.surname}}</td>
                    <td>{{user.title}}</td>
                    <td><a class="cui-link" ui-sref="edit.user({id: user.id})">Edit</a></td>
                </tr>
            </tbody>

    </div>
</div>
