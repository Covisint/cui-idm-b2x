<div class="cui-tile">
  <div class="cui-tile__title">Organization Users</div>
    <div class="cui-tile__body">
        <ng-include src="'assets/angular-templates/loading.html'" class="fill" ng-class="usersSearch.listLoading? 'show' : ''"></ng-include>
        <input class="cui-input" placeholder="Search users by name" ng-model="usersSearch.search['name.given']"></input>
        <input class="cui-input" placeholder="Number of results per page" ng-model="usersSearch.search.pageSize"></input>
        <input class="cui-input" placeholder="Page" ng-model="usersSearch.search.page"></input>
        <table class="cui-table cui-table--borderless">
            <thead>
                <tr>
                    <th>User ID</th>
                    <th>Name</th>
                    <th>Title</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="user in usersSearch.list">
                    <td>{{user.id}}</td>
                    <td>{{user.name.given}} {{user.name.surname}}</td>
                    <td>{{user.title}}</td>
                    <td><a class="cui-link" ui-sref="users.edit({id: user.id})">Edit</a></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
