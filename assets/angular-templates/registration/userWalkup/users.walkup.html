<h2 ng-click="base.goBack()">{{'go-back' | translate}}</h2>
<div class="cui-tile">
  <div class="cui-tile__title">{{'create-account' | translate}}</div>
    <div class="cui-tile__body">
      <cui-wizard class="cui-wizard" step="1" clickable-indicators minimum-padding="30" bar>
       <indicator-container class="indicator-container"></indicator-container>
        <step title="{{'user-profile' | translate}}" icon="cui:user">
          <div ng-include="'assets/angular-templates/registration/userWalkup/users.walkup-steps/users.walkup.userProfile.html'"></div>
        </step>
        <step title="{{'organization' | translate}}" icon="cui:skyscraper">
          <div ng-include="'assets/angular-templates/registration/userWalkup/users.walkup-steps/users.walkup.organization.html'"></div>
        </step>
        <step title="{{'login' | translate}}" icon="cui:login">
          <div ng-include="'assets/angular-templates/registration/userWalkup/users.walkup-steps/users.walkup.applications.html'"></div>
        </step>
        <step title="{{'review' | translate}}" icon="cui:review">
          <div ng-include="'assets/angular-templates/registration/userWalkup/users.walkup-steps/users.walkup.review.html'"></div>
        </step>
    </cui-wizard>
  </div>
</div>
