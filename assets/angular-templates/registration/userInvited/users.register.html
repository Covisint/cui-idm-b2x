<div class="cui-tile">
  <div class="cui-tile__title">Register</div>
    <div class="cui-tile__body">
      <cui-wizard bar mobile-stack class="cui-wizard" step="1" clickable-indicators minimum-padding="30">
       <indicator-container class="indicator-container indicator-container--icons"></indicator-container>

        <!-- User Profile -->
        <step title="{{'cui-user-profile' | translate}}" icon="cui:user">
          <ng-include src="'assets/angular-templates/registration/userInvited/users.register-steps/users.register.userProfile.html'"></ng-include>
        </step>

        <!-- Login -->
        <step title="{{'login' | translate}}" icon="cui:login">
          <ng-include src="'assets/angular-templates/registration/userInvited/users.register-steps/users.register.login.html'"></ng-include>
        </step>

        <!-- Applications -->
        <step title="{{'applications' | translate}}" icon="cui:applications">
          <ng-include src="'assets/angular-templates/registration/userInvited/users.register-steps/users.register.applications.html'"></ng-include>
        </step>

        <!-- Review -->
        <step title="{{'review' | translate}}" icon="cui:review">
          <ng-include src="'assets/angular-templates/registration/userInvited/users.register-steps/users.register.review.html'"></ng-include>
        </step>

    </cui-wizard>
  </div>
</div>
