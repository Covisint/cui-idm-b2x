<!-- User Information -->
<cui-expandable class="cui-expandable expanded">
  <cui-expandable-title class="cui-expandable__title" ng-click="toggleExpand()">
    {{'cui-user-information' | translate}}
    <span class="chevron">></span>
  </cui-expandable-title>

  <cui-expandable-body class="cui-expandable__body">
    <!-- First Name -->
    <inline-edit label="cui-first-name" model="usersRegister.user.name.given"></inline-edit>
    <!-- Last Name -->
    <inline-edit label="cui-last-name" model="usersRegister.user.name.surname"></inline-edit>
    <!-- Country -->
    <inline-edit type="auto-complete" model="usersRegister.user.addresses[0].country" display="usersRegister.user.addresses[0].country.title || usersRegister.user.addresses[0].country" label="cui-country" selected-object="usersRegister.user.addresses[0].country" model="usersRegister.user.addresses[0].country" local-data="base.countries" search-fields="name" title-field="name"></inline-edit>
    <!-- Address 1 -->
    <inline-edit label="cui-address-1" model="usersRegister.user.addresses[0].streets[0]"></inline-edit>
    <!-- Address 2 -->
    <inline-edit label="cui-address-2" model="usersRegister.user.addresses[0].streets[1]"></inline-edit>
    <!-- City -->
    <inline-edit label="cui-city" model="usersRegister.user.addresses[0].city"></inline-edit>
    <!-- State -->
    <inline-edit label="cui-state" model="usersRegister.user.addresses[0].state"></inline-edit>
    <!-- Postal -->
    <inline-edit label="cui-postal" model="usersRegister.user.addresses[0].postal"></inline-edit>
    <!-- Phone Number -->
    <inline-edit label="cui-telephone" model="usersRegister.user.phones[0].number"></inline-edit>
  </cui-expandable-body>
</cui-expandable>

<!-- Sign In Information -->
<cui-expandable class="cui-expandable">
  <cui-expandable-title class="cui-expandable__title" ng-click="toggleExpand()">
    {{'cui-sign-in-information' | translate}}
    <span class="chevron">></span>
  </cui-expandable-title>

  <cui-expandable-body class="cui-expandable__body">
    <!-- User ID -->
    <inline-edit label="cui-user-id" model="usersRegister.signOn.username"></inline-edit>
    <!-- Password -->
    <inline-edit label="cui-password" model="usersRegister.signOn.password"></inline-edit>
    <!-- Re-Enter Password -->
    <inline-edit label="cui-password-re" model="usersRegister.signOn.passwordRe"></inline-edit>
    <!-- Challenge Question 1 -->
    <inline-edit type="dropdown" display="usersRegister.signOn.question1.question[0].text" label="cui-challenge-question" options="usersRegister.signOn.challengeQuestions1" options-expression="question as question.question[0].text for question in options" model="usersRegister.signOn.question1"></inline-edit>
    <!-- Challenge Answer 1 -->
    <inline-edit label="cui-challenge-answer" model="usersRegister.signOn.challengeAnswer1"></inline-edit>
    <!-- Challenge Question 2 -->
    <inline-edit type="dropdown" display="usersRegister.signOn.question2.question[0].text" label="cui-challenge-question" options="usersRegister.signOn.challengeQuestions2" options-expression="question as question.question[0].text for question in options" model="usersRegister.signOn.question2"></inline-edit>
    <!-- Challenge Answer 2 -->
    <inline-edit label="cui-challenge-answer" model="usersRegister.signOn.challengeAnswer2"></inline-edit>
  </cui-expandable-body>
</cui-expandable>

<!-- Application Selection -->
<cui-expandable class="cui-expandable">
  <cui-expandable-title class="cui-expandable__title" ng-click="toggleExpand()">
    {{'cui-application-selection' | translate}}
    <span class="chevron">></span>
  </cui-expandable-title>

  <cui-expandable-body class="cui-expandable__body">
  </cui-expandable-body>
</cui-expandable>

<div class="cui-wizard__controls">
  <button class="cui-wizard__previous" ng-click="previous()"><< {{'cui-previous' | translate}}</button>
  <button class="cui-wizard__next" ng-click="">{{'cui-submit' | translate}}</button>
</div>
