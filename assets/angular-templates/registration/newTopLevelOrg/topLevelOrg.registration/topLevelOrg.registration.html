<div class="cui-tile">
  <div class="cui-tile__title">{{'create-account' | translate}}</div>
  <div class="cui-tile__body">
    <cui-wizard bar mobile-stack class="cui-wizard" step="1" clickable-indicators minimum-padding="30">
      <indicator-container class="indicator-container"></indicator-container>

      <step title="{{'cui-user-profile' | translate}}" state="userProfile" icon="cui:user">
        <div ng-include="'assets/angular-templates/registration/newTopLevelOrg/topLevelOrg.registration/topLevelOrg.registration-steps/topLevelOrg.userProfile.html'"></div>
      </step>

      <step title="{{'cui-org' | translate}}" state="organization" icon="cui:skyscraper">
        <div ng-include="'assets/angular-templates/registration/newTopLevelOrg/topLevelOrg.registration/topLevelOrg.registration-steps/topLevelOrg.organization.html'"></div>
      </step>

      <step title="{{'cui-login' | translate}}" state="userLogin" icon="cui:login">
        <div ng-include="'assets/angular-templates/registration/newTopLevelOrg/topLevelOrg.registration/topLevelOrg.registration-steps/topLevelOrg.login.html'"></div>
      </step>

      <step title="{{'cui-review' | translate}}" state="review" icon="cui:review">
        <div ng-include="'assets/angular-templates/registration/newTopLevelOrg/topLevelOrg.registration/topLevelOrg.registration-steps/topLevelOrg.review.html'"></div>
      </step>

    </cui-wizard>
  </div>
</div>
