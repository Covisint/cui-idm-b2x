<div class="cui-tile">
	<div class="cui-tile__title">{{'cui-registration-status' | translate}}</div>
	<div class="cui-tile__body">
		<div class="misc-body">
			<h1>{{'cui-pending-status' | translate}}...</h1>
			<div class="cui-card__image-container">
        <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="88px" height="88px" viewBox="0 0 48 48" enable-background="new 0 0 48 48" xml:space="preserve">
          <use class="cui-card__icon" xlink:href="bower_components/cui-icons/dist/icons/icons-out.svg#status-pending"></use>
        </svg>
      </div>
			<p>{{'cui-pending-status-content' | translate}}</p>
			<p>{{'cui-thank-you' | translate}}!</p>
		</div>
		<button class="cui-card__button" ui-sref="welcome">{{ 'cui-home' | translate }}</button>
	</div>
</div>
