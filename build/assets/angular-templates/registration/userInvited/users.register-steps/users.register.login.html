<ng-form name="userLogin" novalidate>

  <!-- First Row -->
  <!-- User ID -->
  <label for="userID">{{'cui-user-id' | translate}}</label>
  <div class="cui-error" ng-messages="userLogin.userID.$error" ng-if="userLogin.userID.$touched">
    <div ng-messages-include="assets/angular-templates/messages.html"></div>
  </div>
  <input type="text" name="userID" class="cui-input" ng-required="true" ng-model="usersRegister.userLogin.username">

  <!-- Second row -->
  <div class="cui-wizard__field-row">
    <!-- Password -->
    <div class="cui-wizard__field-container cui-wizard__field-container--half">
      <div class="cui-input__password-holder">
        <label>{{'cui-password' | translate}}</label>
        <div class="cui-error" ng-messages="userLogin.password.$error" ng-if="userLogin.password.$touched">
          <div ng-messages-include="assets/angular-templates/messages.html"></div>
        </div>
        <input type="password" name="password" class="cui-input" ng-required="true" ng-model="usersRegister.userLogin.password" ng-class="{'cui-input--error': usersRegister.password.$touched && usersRegister.password.$invalid}" password-validation="base.passwordPolicies" ng-model-options="{allowInvalid:true}" ng-change="usersRegister.userLogin.hiddenPassword=base.generateHiddenPassword(usersRegister.userLogin.password)">
        <div ng-messages="userLogin.password.$error" ng-messages-multiple ng-if="userLogin.password.$invalid" class="cui-error__password">
          <div ng-messages-include="assets/angular-templates/registration/password-validation.html"></div>
        </div>
      </div>
    </div>

    <!-- Re-enter Password -->
    <div class="cui-wizard__field-container cui-wizard__field-container--half">
      <label>{{'cui-password-re' | translate}}</label>
      <div class="cui-error" ng-if="userLogin.passwordRe.$touched && userLogin.passwordRe.$error.match">
        <div class="cui-error__message">{{'password-mismatch' | translate}}</div>
      </div>
      <input type="password" name="passwordRe" class="cui-input" ng-required="true" ng-model="usersRegister.userLogin.passwordRe" match="usersRegister.userLogin.password">
    </div>
  </div>

  <!-- Third row -->
  <div class="cui-wizard__field-row">
    <!-- Challenge Question 1 -->
    <div class="cui-wizard__field-container cui-wizard__field-container--half">
      <label>{{'cui-challenge-question' | translate}} 1</label>
      <div class="cui-error" ng-messages="userLogin.challenge1.$error" ng-if="userLogin.challenge1.$touched">
        <div ng-messages-include="assets/angular-templates/messages.html"></div>
      </div>
      <select ng-model="usersRegister.userLogin.question1" name="challenge1" ng-required="true" class="cui-select" ng-class="{'cui-input---error' : userLogin.challenge1.$touched && userLogin.challenge1.$invalid }" ng-options="question as question.question[0].text for question in usersRegister.userLogin.challengeQuestions1">
      </select>
    </div>

    <!-- Challenge Answer 1 -->
    <div class="cui-wizard__field-container cui-wizard__field-container--half">
      <label>{{'cui-challenge-answer' | translate}} 1</label>
      <div class="cui-error" ng-messages="userLogin.answer1.$error" ng-if="userLogin.answer1.$touched">
        <div ng-messages-include="assets/angular-templates/messages.html"></div>
      </div>
      <input type="text" name="answer1" class="cui-input" ng-required="true" ng-model="usersRegister.userLogin.challengeAnswer1">
    </div>
  </div>

  <!-- Fourth row -->
  <div class="cui-wizard__field-row">
    <!-- Challenge Question 2 -->
    <div class="cui-wizard__field-container cui-wizard__field-container--half">
      <label>{{'cui-challenge-question' | translate}} 2</label>
      <div class="cui-error" ng-messages="userLogin.challenge2.$error" ng-if="userLogin.challenge2.$touched">
        <div ng-messages-include="assets/angular-templates/messages.html"></div>
      </div>
      <select ng-model="usersRegister.userLogin.question2" name="challenge2" ng-required="true" class="cui-select" ng-class="{'cui-input---error' : userLogin.challenge2.$touched && userLogin.challenge2.$invalid}" ng-options="question as question.question[0].text for question in usersRegister.userLogin.challengeQuestions2">
      </select>
    </div>

    <!-- Challenge Answer 2 -->
    <div class="cui-wizard__field-container cui-wizard__field-container--half">
      <label>{{'cui-challenge-answer' | translate}} 2</label>
      <div class="cui-error" ng-messages="userLogin.answer2.$error" ng-if="userLogin.answer2.$touched">
        <div ng-messages-include="assets/angular-templates/messages.html"></div>
      </div>
      <input type="text" name="answer2" class="cui-input" ng-required="true" ng-model="usersRegister.userLogin.challengeAnswer2">
    </div>
  </div>
</ng-form>

<div class="cui-wizard__controls">
  <button class="cui-wizard__previous" ng-if="!wizardFinished" ng-click="previous()"><< {{'cui-previous' | translate}}</button>
  <button class="cui-wizard__next" ng-if="!wizardFinished" ng-click="nextWithErrorChecking(userLogin)" ng-class="(userLogin.$invalid)? 'cui-wizard__next--error' : ''">{{'cui-next' | translate}}</button>
  <button class="cui-wizard__next" ng-if="wizardFinished" ng-click="userLogin.$valid && goToStep(4)" ng-class="!userLogin.$valid? 'cui-wizard__next--error' : ''">{{'cui-back-to-review' | translate}}</button>
</div>
