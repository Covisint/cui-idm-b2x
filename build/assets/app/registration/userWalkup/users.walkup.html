<div class="code-info">Code for this page can be found <a class="cui-link" href="https://github.com/thirdwavellc/cui-idm-b2x/tree/master/assets/app/registration/userWalkup" target="blank">here</a></div>
<div class="cui-form--mobile-steps">
  <div class="cui-form__title">{{'create-account' | translate}}</div>
  <div class="cui-form__body">
    <cui-wizard bar mobile-stack class="cui-wizard" step="1" minimum-padding="30">
      <indicator-container class="indicator-container indicator-container--icons"></indicator-container>

      <ng-form name="userWalkupRegForm" novalidate>
        <step title="{{'cui-user-profile' | translate}}" icon="cui:user">
          <div ng-include="'assets/app/registration/userWalkup/users.walkup-steps/users.walkup.userProfile.html'"></div>
        </step>

        <step title="{{'cui-org' | translate}}" icon="cui:skyscraper">
          <div ng-include="'assets/app/registration/userWalkup/users.walkup-steps/users.walkup.organization.html'"></div>
        </step>

        <step title="{{'cui-login' | translate}}" icon="cui:login">
          <div ng-include="'assets/app/registration/userWalkup/users.walkup-steps/users.walkup.login.html'"></div>
        </step>

        <step title="{{'cui-applications' | translate}}" icon="cui:applications">
          <div ng-include="'assets/app/registration/userWalkup/users.walkup-steps/users.walkup.applications.html'"></div>
        </step>

        <step title="{{'cui-review' | translate}}" icon="cui:review">
          <div ng-include="'assets/app/registration/userWalkup/users.walkup-steps/users.walkup.review.html'"></div>
        </step>
      </ng-form>
    </cui-wizard>
  </div>
</div>
